<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css html</title>
</head>

 <style>
    button{
      color: rgb(8, 8, 8);
      background-color:rgb(169, 169, 147) ;
      border-radius: 20px;
    }
    button:hover{
        background-color: rgb(237, 16, 16);
    }
    p{
        border: 1px solid;
        background-color: aquamarine;
    }
 </style>



<body>
    <!-- what is css? -->
    <!-- Cascading Style Sheets (CSS) is used to format the layout of a webpage.
     With CSS, you can control the color, font, the size of text, the spacing 
     between elements, how elements are positioned and laid out, what background 
     images or background colors are to be used, different displays for different
      devices and screen sizes, and much more! -->

      <!-- inline css -->

      <!-- An inline CSS is used to apply a unique style to a single HTML element.
        An inline CSS uses the style attribute of an HTML element.
        The following example sets the text color of the <h1> element to blue, and
             the text color of the <p> element to red: -->

      <center>
        <h3>inline css</h3><hr>
      </center>
      <div>
        <h1 style="color:blue;">A Blue Heading</h1>

        <p style="color:red;">A red paragraph.</p>
      </div>

      <!-- Internal CSS -->

      <!-- An internal CSS is used to define a style for a single HTML page.
       An internal CSS is defined in the <head> section of an HTML page, within
       a <style> element.The following example sets the text color of ALL the 
      <h1> elements (on that page) to blue, and the text color of ALL the <p>
      elements to red. In addition, the page will be displayed with a 
      "powderblue" background color:  -->

      <center>
        <h3>Internal CSS</h3><hr>
      </center>
      <div>
        <button>helloo</button>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <!-- External CSS -->

      <!-- An external style sheet is used to define the style for many HTML pages.
      To use an external style sheet, add a link to it in the <head> section of each 
        HTML page: -->

        <center>
            <h3>External css</h3><hr>
        </center>
        <div>
            <h2 class="head"> hello</h2>

            <p id="page">
                Lorem ipsum dolor sit amet consectetur adipisicing.
            </p>

        </div>

    
</body>
</html>
